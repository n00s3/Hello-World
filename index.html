<!DOCTYPE html>
<html>    
    <head>
        <!--static web, not dynamic-->
        <title>My Hello-world webpage</title>
        <meta charset="utf-8">
        <style>
            body{
                margin: 0;
            }
            #active {
                color: red;
            }
            .saw {
                color: gray;
            }
            a {
                color:black;
                text-decoration: none;
            }

            h1 {
                font-size: 45px;
                text-align: center;
                border-bottom: 1px solid gray;
                margin: 0;
                padding: 20px;
            }
            p {
                width: 100px;
                margin: 0;
                padding:20px; 
            }
            #grid{
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            #article {
                padding-left: 10px;
                border-left: 1px solid gray;
            }
            #article ol {
                color: brown;
            }
            @media(max-width:800px){
                #grid{
                    display: block;
                }
                #article {
                    border-left: none;
                }
                h1 {
                    border-bottom: none;
                }
            }
        </style>

        <script>
            var Links = {
                setColor:function(color) {
                    var alist = document.querySelectorAll('a');
                    var i = 0;
                    while(i < alist.length) {
                        alist[i].style.color = color;
                        i += 1;
                    }
                }
            }

            var Body = {
                setColor:function(color) {
                    document.querySelector('body').style.color = color;
                },
                setBackgroundColor:function(color) {
                    //Selector single
                    //SelectorAll multiple 
                    document.querySelector('body').style.backgroundColor = color;
                }
            }
            function nightDayHandler(self) {
                if(self.value === 'night') {
                    Body.setBackgroundColor('black');
                    Body.setColor('white');
                    self.value = 'day';
                
                    Links.setColor('powderblue');
                
                } else {
                    Body.setBackgroundColor('white');
                    Body.setColor('black');
                    self.value = 'night';
                
                    Links.setColor('blue');
                }
            }
        </script>
    </head>

    <body">   
        <input style="margin-left: 10px;" type="button" value="night" onclick="nightDayHandler(this);">
        
        <h1>Hello, world! UTF-8 한글</h1>
        
        <div id="grid">
            <div>
                <p>Happy to see <u>you!</u></p>
            </div>
            <div id="article">
                <a href="https://www.google.co.kr" class="saw" target="_blank" title="google"><strong>Search</strong></a>
                <a href="https://www.youtube.com" class="saw" id="active" target="_blank" title="youtube"><strong>Watch</strong></a>
                <ul><!--unordered list-->
                    <li style="text-decoration: underline;"><a href="About.html">1. HTML</a></li>
                    <li style="text-decoration: underline;"><a href="box.html">2. CSS</a></li>
                    <li style="text-decoration: underline;"><a href="scriptex.html">3. JavaScript</a></li>
                </ul>
                <ol><!--ordered list-->
                    <li>hd1580</li>
                    <li>hd15807</li>
                    <li>noose</li>
                </ol>
        </div>
    </body>
    <div>
        <img src="images/python.png">
    <!--unplash-->
        <input style="margin-left: 10px;" type="button" value="night" onclick="nightDayHandler(this);">

    </div>



</html>
